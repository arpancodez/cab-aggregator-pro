version: '3.8'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cab_aggregator_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cab_aggregator
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cab-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cab_aggregator_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - cab-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cab_aggregator_api
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://user:password@postgres:5432/cab_aggregator
      REDIS_URL: redis://redis:6379
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cab-network
    restart: unless-stopped

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cab_aggregator_web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - cab-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cab-network:
    driver: bridge
